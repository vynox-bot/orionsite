<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orion Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
    .app { display: flex; height: 100vh; width: 100%; }
    .sidebar { width: 260px; background: #050505; border-right: 1px solid #111; padding: 50px 25px; display: flex; flex-direction: column; justify-content: space-between; }
    .logo { text-align: center; margin-bottom: 60px; }
    .logo img { width: 130px; filter: drop-shadow(0 0 25px rgba(255,255,255,0.15)); transition: transform 0.5s ease, filter 0.5s ease; }
    .logo img:hover { transform: scale(1.08); filter: drop-shadow(0 0 40px rgba(255,255,255,0.25)); }
    .nav { display: flex; flex-direction: column; gap: 28px; }
    .nav button { background: none; border: none; font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; color: transparent; -webkit-text-stroke: 1px #666; transition: all 0.4s ease; }
    .nav button:hover, .nav button.active { color: #fff; -webkit-text-stroke: 0px; transform: translateX(8px); }
    .bottom-area { display: flex; flex-direction: column; gap: 25px; }
    .slogan { font-size: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: #777; }
    .socials { display: flex; gap: 18px; }
    .socials a img { width: 22px; filter: invert(1); opacity: 0.6; transition: opacity 0.3s ease, transform 0.3s ease; }
    .socials a:hover img { opacity: 1; transform: translateY(-3px); }
    .content { flex: 1; position: relative; height: 100vh; overflow: hidden; }
    .section { position: absolute; inset: 0; padding: 100px; display: flex; flex-direction: column; justify-content: center; opacity: 0; transform: translateY(40px); transition: all 0.8s cubic-bezier(.16,1,.3,1); }
    .section.active { opacity: 1; transform: translateY(0); }
    h1 { font-size: 72px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 30px; line-height: 1.1; }
    .outline { color: transparent; -webkit-text-stroke: 2px #fff; }
    p { font-size: 18px; font-weight: 700; max-width: 700px; color: #aaa; margin-bottom: 30px; }
    .discord-submit { font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; color: #666; }
    .discord-submit a { color: #fff; text-decoration: none; border-bottom: 1px solid #444; transition: border 0.3s ease; }
    .discord-submit a:hover { border-bottom: 1px solid #fff; }
    .coming { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; color: #666; }
    form { display: flex; flex-direction: column; gap: 18px; max-width: 500px; }
    input, textarea { background: #0d0d0d; border: 1px solid #222; padding: 14px; color: #fff; font-weight: 700; letter-spacing: 1px; transition: border 0.3s ease, box-shadow 0.3s ease; }
    input:focus, textarea:focus { outline: none; border: 1px solid #fff; box-shadow: 0 0 25px rgba(255,255,255,0.15); }
    button.submit-btn { background: #fff; color: #000; border: none; padding: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    button.submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(255,255,255,0.25); }
    @media(max-width: 900px) { .app { flex-direction: column; } .sidebar { width: 100%; flex-direction: row; align-items: center; } .content { height: auto; } .section { position: relative; padding: 60px 30px; } }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div>
        <div class="logo">
          <img src="ChatGPT_Image_Feb_12_2026_09_42_09_PM.png" alt="Orion Records Logo">
        </div>
        <div class="nav">
          <button class="tab active" data-target="home">Home</button>
          <button class="tab" data-target="releases">Releases</button>
          <button class="tab" data-target="submit">Submit</button>
        </div>
      </div>
      <div class="bottom-area">
        <div class="slogan">Dreams can come true.</div>
        <div class="slogan">&copy Orion Records 2026</div>
        <div class="socials">
          <a href="https://discord.gg/orionrecords" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
          </a>
          <a href="#" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
          </a>
          <a href="https://www.youtube.com/@orion_recordlabel" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
          </a>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="home" class="section active">
        <h1>ORION <span class="outline">RECORDS</span></h1>
        <p>Dreams can come true.</p>
        <div class="coming">Specialised on Funk / Phonk</div>
      </div>
      <div id="releases" class="section">
        <h1><span class="outline">Orion</span> Releases</h1>
        <div class="coming">Coming soon. Stay tuned.</div>
      </div>
      <div id="submit" class="section">
        <div class="discord-submit">
          OR SUBMIT THROUGH OUR <a href="https://discord.gg/orionrecords" target="_blank">DISCORD</a>
        </div>
        <h1>Submit <span class="outline">Music</span></h1>
        <p>If you think you got a good Demo, submit it here!</p>
        <form id="submissionForm">
          <input type="text" id="artist" placeholder="Artist Name(s)" required>
          <input type="text" id="trackname" placeholder="Track Title" required>
          <input type="text" id="link" placeholder="Track Link" required>
          <textarea rows="4" id="about" placeholder="Tell us about your project"></textarea>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        sections.forEach(section => section.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });
    document.getElementById('submissionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const artist = document.getElementById('artist').value.trim();
      const track = document.getElementById('trackname').value.trim();
      const link = document.getElementById('link').value.trim();
      const about = document.getElementById('about').value.trim();
      const formID = window.FORMSPREE_ID || process.env.FORMSPREE_ID;
      if (!artist || !track || !link) {
        alert('Please fill in all required fields.');
        return;
      }
      try {
        const response = await fetch(`https://formspree.io/f/${formID}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ artist, track, link, about })
        });
        if (response.ok) {
          alert("Submission sent successfully!");
          this.reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("Error connecting to server.");
      }
    });
  </script>
</body>
</html>
